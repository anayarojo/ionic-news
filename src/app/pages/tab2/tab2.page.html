<ion-header no-border>

  <ion-toolbar color="dark">
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
  
  <ion-segment scrollable mode="md" color="primary" (ionChange)="segmentChange($event)">
    <ion-segment-button *ngFor="let category of categories" mode="md" [value]="category">
      <ion-label text-capitalize>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark"> 
    <app-news [news]="news"></app-news>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreNews($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
